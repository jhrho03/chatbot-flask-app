<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한상공회의소 인력개발사업단</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chat-header {
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            width: 100%;
            background-color: #007bff;
            color: white;
        }
        .chat-header img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .chat-box {
            height: 300px;
            overflow-y: scroll;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            flex-grow: 1;
            word-wrap: break-word;
            word-break: break-all;
            width: 98%;
        }
        .chat-box .message {
            margin-bottom: 10px;
            padding: 8px 10px;
            border-radius: 10px;
            display: inline-block;
            white-space: pre-line;
        }
        .chat-box .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .chat-box .bot {
            background-color: #e9e9eb;
            color: black;
            align-self: flex-start;
            text-align: left;
        }
        .input-box {
            padding: 10px;
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            width: 100%;
        }
        .input-box input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
            min-width: 300px;
        }
        .input-box button {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='images/대한상공회의소_로고.png') }}" alt="로고">
            <h1>인력개발사업단 상담봇</h1>
        </div>
        <div class="chat-box" id="chat-box">
            {% if chat %}
                {% for message in chat %}
                    <div class="message {{ message.role }}">
                        {{ message.content }}
                    </div>
                {% endfor %}
            {% else %}
                <div class="message bot">안녕하세요! 궁금한 점이 있으면 물어보세요 😊</div>
            {% endif %}
        </div>
        <div class="input-box">
            <input type="text" id="question" placeholder="질문을 입력하세요..." required>
            <button id="submit-btn">전송</button>
        </div>
    </div>

        <script>
        const submitBtn = document.getElementById("submit-btn");
        const input = document.getElementById("question");
        const chatBox = document.getElementById("chat-box");

        submitBtn.addEventListener("click", async function (e) {
            e.preventDefault();
            const question = input.value.trim();
            if (!question) return;

            const userDiv = document.createElement("div");
            userDiv.className = "message user";
            userDiv.textContent = question;
            chatBox.appendChild(userDiv);

            input.value = "";

            const res = await fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question: question })
            });

            const data = await res.json();

            const botDiv = document.createElement("div");
            botDiv.className = "message bot";
            botDiv.textContent = data.answer;
            chatBox.appendChild(botDiv);

            // ✅ 스크롤을 항상 맨 아래로 이동
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // ✅ 페이지가 처음 로드될 때도 스크롤 아래로
        window.onload = () => {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
